<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fun Fact Quiz</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="page">
    <h1 id="quiztimer"></h1>
    <h3 id="scoredisplay"></h3>
    <div id="quiz-prompt">
    <h1>Click the button below to start Quiz</h1>
    <button id="start-btn">Start Quiz</button>
  </div>
  <div id=scoresHere class="hide"></div>
  <div id="quiz-content" class="hide">
    <h3 id="question"></h3>
    <div id="choices"></div>
    <div id="result"></div>
  </div>
  <div id="endscore" class="hide">
    <input type="text" id="bingo" placeholder="Name">
    <button id="save-button">Save</button>
    <button id="Startover">Start Over</button>
  </div>
  <button id="Highscores" class="hide">Highscores</button>
    <script src="./script.js"></script>
</body>
